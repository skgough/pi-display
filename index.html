<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pi Display</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script defer src="fileList.js"></script>
  <script defer src="script.js"></script>

</head>

<body>
  <img id="background" src="./art/22710290_151633228778211_809415144168751104_n.jpg">
  <div id="datetime">
    <span id="time"></span>
    <br>
    <span id="date"></span>
    <br>
    <span id="underline"></span>
  </div>
  <button id="wifiBtn">WiFi</button>
  <div id="wifiFrame">
    <div id="wifi">
      <div>Scan</div>
      <img src="./wifi.png">
    </div>
    <button id="exitWifi">
      <img src="close.svg">
    </button>
  </div>
</body>

</html>
