<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pi Display</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div id="background"></div>
  <div id="foreground">
    <div id="datetime">
      <span id="time"></span>
      <br />
      <span id="date"></span>
    </div>
    <div id="weather">
      <div class='info'>
        <div class="temp"></div>
        <div class="sun">
          <div class="rise">Sunrise&nbsp;<span></span></div>
          <div class="set">Sunset&nbsp;<span></span></div>
        </div>
      </div>
    </div>
    <button id="wifi"><span class='icon'></span>WiFi</button>
  </div>
  <div id="qr">
    <div class='code'>
      <img src="assets/wifi.png" />
    </div>
    <button class='exit'></button>
  </div>
  <div id="forecast"></div>
  <div id="calendar">
    <div class='table'></div>
    <button class='exit'></button>
  </div>
</body>

</html>
